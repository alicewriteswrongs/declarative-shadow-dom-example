<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Declarative Shadow DOM experimentation</title>
    <script type="module" src="/dsd.js"></script>
  </head>
  <body>
    <h1>element with template</h1>
    <dsd-element>
      <template shadowrootmode="open">
        <style>
          span {
            color: blue;
          }
        </style>
        <div>
          <span
            >this html is rendered and 'styled' in the declarative shadow DOM
            template</span
          >
        </div>
      </template>
    </dsd-element>
    <h1>element without template</h1>
    <dsd-element></dsd-element>
  </body>
</html>
